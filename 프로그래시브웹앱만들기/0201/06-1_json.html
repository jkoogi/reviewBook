<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>json</title>
</head>
<body>
    <script>
        // JSON.stringify()와 JSON.parse() 함수 사용예시
        let myObj = {"name":"홍길동", "age":35, "email":"test1@naver.com"};
        
        strJSON = JSON.stringify(myObj);
        console.log(strJSON);
        newObj = JSON.parse(strJSON);
        console.log(newObj);
        
    </script>
</body>
</html>
