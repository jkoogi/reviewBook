<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>callback function</title>
</head>
<body>
    <script>
        //콜백함수 실행
        fnMsg(fnHello);

        // 콜백함수 : 3 실행 후 실행
        function fnMsg(fnCallback){
            console.log("1");
            fnCallback();
            console.log("3");
        }

        function fnHello(){
            setTimeout(() => console.log("2"), 1000);
        }


    </script>
</body>
</html>
