<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>callback function</title>
</head>
<body>
    <script>
        fnFunctionB("콜박함수실행!", fnFunctionA); // fnFunctionB 함수에 매개변수로 fnFunctionA 함수 전달

        // 콜백함수를 호출할 함수
        function fnFunctionB(pNumB, fnCallBack){
            fnCallBack(pNumB);
        }
        // 콜백함수로 사용되는 함수
        function fnFunctionA(pNumA){
            console.log("pNumA : " + pNumA);
        }

    </script>
</body>
</html>
