<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
<script>
/*
  [선언식]
  함수명(매개변수, ...){
  	// 명령
  }
   - 호출부와 함수의 연결(인터페이스) : 매개변수
*/
function fnSayHello(){
	alert("기존 함수사용방식");
    return;
}

/*
  [표현식]
  변수 = function(매개변수, ...){
    // 명령
  }
*/
const fnMinusNumbers = function(pNum1, pNum2){
    return pNum1 - pNum2;
}

</script>
<body>

    <button onclick="fnSayHello()"> 눌러주세요 </button>
	<br>
	<button onclick="console.log(fnMinusNumbers(3, 5))">3 - 5 = ?</button>

</body>
</html>
