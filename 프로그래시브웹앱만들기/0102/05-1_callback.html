<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>callback function</title>
</head>
<body>
    <script>
        // 콜백함수로 사용되는 함수
        function fnFunctionA(pNum){
            return pNum;
        }
        // 콜백함수를 호출할 함수
        function fnFunctionB(pFunc){
            console.log("fnFunctionB param fnFunctionA : "+pFunc(20));
        }

        fnFunctionB(fnFunctionA); // fnFunctionB 함수에 매개변수로 fnFunctionA 함수 전달

    </script>
</body>
</html>
